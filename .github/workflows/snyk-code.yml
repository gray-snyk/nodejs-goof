name: Snyk Code (Static Analysis)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  code-analysis:
    name: Snyk Code Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Run Snyk Code Test
        uses: snyk/actions/sast
        with:
          command: code
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
